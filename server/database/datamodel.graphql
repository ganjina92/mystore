type User {
  id: ID! @unique
  name: String!
  email: String! @unique
  pw: String!
  cart: Cart
  avatar: String
}

type Cart {
  id: ID! @unique
  user: User
  products: [CartProduct!]!
}

type CartProduct {
  id: ID! @unique
  cart: Cart!
  product: Product!
}

type Product {
  id: ID! @unique
  name: String! @unique
  imgURL: String
  desc: String!
  price: Float!
}
